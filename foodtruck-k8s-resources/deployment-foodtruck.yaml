apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - args:
        - sh
        - -c
        - python3 app.py
        env:
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://grafana-k8s-monitoring-alloy-receiver.grafana-cloud.svc.cluster.local:4318
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: OTEL_LOGS_EXPORTER
          value: otlp
        - name: OTEL_METRICS_EXPORTER
          value: otlp
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_LOG_LEVEL
          value: debug
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: deployment.environment=dev
        - name: OTEL_SERVICE_INSTANCE_ID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: OTEL_SERVICE_NAME
          value: web
        image: soniabou/sre-foodtruck:1.0.0
        imagePullPolicy: Always
        name: foodtruck
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 5000
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer
  ports:
  - name: web
    port: 80
    targetPort: 5000
  selector:
    app: web
